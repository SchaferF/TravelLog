<h2><span class="badge"> {{places.length}} </span> Places </h2>
<nav>
    <a mat-button routerLink="/places/create/{{tripId}}">Add Place</a>
</nav>
<ul class="places">
    <li *ngFor="let place of places">
        <a mat-button routerLink="/places/details/{{place.id}}">
            <span class="badge"> {{place.id}} </span> {{place.name}}
        </a>
        <button mat-button class="delete" title="delete place" (click)="delete(place)">x</button>
    </li>
</ul>
<div
    *ngIf="places"
    class="map"
    leaflet
    [leafletOptions]="mapOptions"
    [leafletLayers]="mapMarkers">
</div>
