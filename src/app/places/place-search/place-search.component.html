<div id="search-component">
    <h4><label for="search-box">Place Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>

    <ul class="search-result">
        <li *ngFor="let place of places$ | async">
            <a mat-button routerLink="/trips/details/{{place.id}}">
            {{place.name}}
            </a>
        </li>
    </ul>
</div>
