<h2>My Trips</h2>
<nav>
    <a routerLink="/trips/create">Add Trip</a>
</nav>
<ul class="trips">
    <li *ngFor="let trip of trips">
        <a routerLink="/trips/details/{{trip.id}}">
            <span class="badge"> {{trip.id}} </span> {{trip.title}}
        </a>
        <button class="delete" title="delete trip" (click)="delete(trip)">x</button>
    </li>
</ul>
