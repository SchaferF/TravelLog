<div>
    <form #tripForm="ngForm" (submit)="onSubmit(tripForm)">
        <div>
            <label for="title">Title</label>
            <input
                type="text"
                name="title"
                id="title"
                #titleField="ngModel"
                minlength="3"
                maxlength="100"
                required
                [(ngModel)]="addTripRequest.title"
            />
            <p *ngIf="titleField.hasError('required') && titleField.touched">
                Title is required
            </p>
        </div>
        <div>
            <label for="descritpion">Descritption</label>
            <input
                type="text"
                name="description"
                id="description"
                #descriptionField="ngModel" 
                minlength="5"
                maxlength="5000"
                required
                [(ngModel)]="addTripRequest.description"
            />
            <p *ngIf="descriptionField.hasError('required') && descriptionField.touched">
                Description is required
            </p>
        </div>
        <div>
            <button type="submit" [disabled]="tripForm.invalid">Add trip</button>
            <p *ngIf="addTripError">
                Unable to add the trip. See the log for more information.
            </p>
        </div>        
    </form>
</div>
